<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - CaptionCraft</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="google.js" defer type="module"></script>
    <style>
      /* Reset defaults */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Set background */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: black;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Center form container */
      .center-form {
        background: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .center-form h1 {
        color: #fff;
        margin-bottom: 20px;
      }

      /* Style form inputs */
      .center-form input {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 15px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
      }

      .center-form input:focus {
        outline: none;
        border: 2px solid #07168c;
        background: #f0f8ff;
      }

      /* Style button */
      .center-form button {
        width: 100%;
        padding: 12px 16px;
        background: #0c3fe6;
        color: #000;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .center-form button:hover {
        background: #00d199;
      }

      .signup-container {
        min-height: calc(100vh - 70px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .signup-box {
        background: rgba(19, 2, 116, 0.1);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 450px;
        text-align: center;
        border: 1px solid rgba(19, 2, 116, 0.3);
      }

      .signup-header {
        margin-bottom: 30px;
      }

      .signup-header h1 {
        color: var(--text-color);
        font-size: 2.5rem;
        margin-bottom: 15px;
      }

      .signup-header p {
        color: #ccc;
        font-size: 1.1rem;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        color: var(--text-color);
        margin-bottom: 8px;
        font-size: 1rem;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(19, 2, 116, 0.3);
        border-radius: 8px;
        color: var(--text-color);
        font-size: 1rem;
        transition: all 0.3s ease;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      .form-group input[type="password"] {
        background: rgba(255, 255, 255, 0.05) !important;
        color: var(--text-color) !important;
        -webkit-text-fill-color: var(--text-color) !important;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--acent-color);
        background: rgba(19, 2, 116, 0.1);
      }

      .signup-button {
        width: 100%;
        padding: 14px;
        background: var(--acent-color);
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .signup-button:hover {
        background: rgb(12, 1, 73);
        transform: translateY(-2px);
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
        color: #ccc;
      }

      .divider::before,
      .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid rgba(19, 2, 116, 0.3);
      }

      .divider span {
        padding: 0 10px;
      }

      .google-signin {
        background: transparent;
        border: 1px solid rgba(19, 2, 116, 0.3);
        padding: 12px 24px;
        border-radius: 8px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--text-color);
      }

      .google-signin:hover {
        background: rgba(19, 2, 116, 0.1);
        border-color: var(--acent-color);
      }

      .google-signin img {
        width: 18px;
        height: 18px;
        object-fit: contain;
      }

      .login-link {
        margin-top: 20px;
        color: #ccc;
        font-size: 0.9rem;
      }

      .login-link a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: bold;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background-color: var(--color-1);
      }

      .signup-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 90px 20px 20px 20px; /* Added top padding to account for fixed nav */
      }

      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        color: var(--text-color);
      }

      .checkbox-label input[type="checkbox"] {
        width: auto;
        cursor: pointer;
        accent-color: var(--text-color);
        width: 16px;
        height: 16px;
      }

      .checkbox-label input[type="checkbox"]:checked {
        background-color: var(--text-color);
        border-color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="sidebar-active" />
      <label for="sidebar-active" class="open-sidebar-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
          <path d="M120-120v-60h720v60H120Zm0-240v-60h720v60H120Zm0-240v-60h720v60H120Z"/>
        </svg>
      </label>

      <div class="links-container">
        <label for="sidebar-active" class="close-sidebar-button">
          <label id="overlay" for="sidebar-active"></label>
          <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 24 24" width="24" class="close-icon">
            <path d="M18.3 5.71c.39.39.39 1.02 0 1.41L13.41 12l4.89 4.88c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0L12 13.41l-4.88 4.89c-.39.39-1.02.39-1.41 0-.39-.39-.39-1.02 0-1.41L10.59 12 5.7 7.12c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L12 10.59l4.88-4.89c.39-.39 1.02-.39 1.41 0z"/>
          </svg> 
        </label>
        <a class="home-link" href="index.html">Home</a>
        <a href="Features.html">Features</a>
        <a href="solutions.html">Solutions</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
        <a href="signup.html"><button id="Signup">Sign Up - It's Free</button></a>
      </div>
    </nav>

    <div class="signup-container">
      <div class="signup-box">
        <div class="signup-header">
          <h1>Create Account</h1>
          <p>Join CaptionCraft and start creating professional captions for your videos</p>
        </div>

        <form id="signupForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
          </div>

          <button type="submit" class="signup-button">Create Account</button>
        </form>

        <div class="divider">
          <span>or</span>
        </div>

        <button class="google-signin">
          Continue with Google
        </button>

        <p class="login-link">
          Already have an account? <a href="signin.html">Log in</a>
        </p>
      </div>
    </div>

    <script type="module">
        import { signup } from './js/auth.js';

        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;

            const result = await signup(email, password);
            
            if (result.success) {
                alert('Signup successful!');
                window.location.href = 'index.html';
            } else {
                alert(result.error || 'Signup failed');
            }
        });
    </script>
  </body>
</html>
