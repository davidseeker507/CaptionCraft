<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CaptionCraft</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        /* Set background */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c7c6cc, #35373a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 90px 20px 20px 20px;
        }

        .forgot-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .forgot-header {
            margin-bottom: 30px;
        }

        .forgot-header h1 {
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .forgot-header p {
            color: #ccc;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--acent-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .reset-button {
            width: 100%;
            padding: 14px;
            background: var(--acent-color);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .reset-button:hover {
            background: rgb(12, 1, 73);
            transform: translateY(-2px);
        }

        .back-to-login {
            margin-top: 20px;
            color: #ccc;
            font-size: 0.9rem;
        }

        .back-to-login a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: var(--color-1);
        }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="sidebar-active" />
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
                <path d="M120-120v-60h720v60H120Zm0-240v-60h720v60H120Zm0-240v-60h720v60H120Z"/>
            </svg>
        </label>

        <div class="links-container">
            <label for="sidebar-active" class="close-sidebar-button">
                <label id="overlay" for="sidebar-active"></label>
                <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 24 24" width="24" class="close-icon">
                    <path d="M18.3 5.71c.39.39.39 1.02 0 1.41L13.41 12l4.89 4.88c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0L12 13.41l-4.88 4.89c-.39.39-1.02.39-1.41 0-.39-.39-.39-1.02 0-1.41L10.59 12 5.7 7.12c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L12 10.59l4.88-4.89c.39-.39 1.02-.39 1.41 0z"/>
                </svg> 
            </label>
            <a class="home-link" href="index.html">Home</a>
            <a href="Features.html">Features</a>
            <a href="solutions.html">Solutions</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Contact</a>
            <a href="signup.html"><button id="Signup">Sign Up - It's Free</button></a>
        </div>
    </nav>

    <div class="forgot-container">
        <div class="forgot-box">
            <div class="forgot-header">
                <h1>Reset Password</h1>
                <p>Enter your email address and we'll send you instructions to reset your password.</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <button type="submit" class="reset-button">Send Reset Link</button>
            </form>

            <p class="back-to-login">
                Remember your password? <a href="signin.html">Back to Login</a>
            </p>
        </div>
    </div>
</body>
</html>
