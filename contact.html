<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CaptionCraft</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        .contact-header {
            text-align: center;
            padding: 60px 20px 30px 20px;
        }

        .contact-header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .contact-header p {
            color: #ccc;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--acent-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-button {
            background: var(--acent-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
        }

        .submit-button:hover {
            background: rgb(12, 1, 73);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="sidebar-active" />
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
                <path d="M120-120v-60h720v60H120Zm0-240v-60h720v60H120Zm0-240v-60h720v60H120Z"/>
            </svg>
        </label>

        <div class="links-container">
            <label for="sidebar-active" class="close-sidebar-button">
                <label id="overlay" for="sidebar-active"></label>
                <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 24 24" width="24" class="close-icon">
                    <path d="M18.3 5.71c.39.39.39 1.02 0 1.41L13.41 12l4.89 4.88c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0L12 13.41l-4.88 4.89c-.39.39-1.02.39-1.41 0-.39-.39-.39-1.02 0-1.41L10.59 12 5.7 7.12c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L12 10.59l4.88-4.89c.39-.39 1.02-.39 1.41 0z"/>
                </svg> 
            </label>
            <a class="home-link" href="index.html">Home</a>
            <a href="Features.html">Features</a>
            <a href="solutions.html">Solutions</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Contact</a>
            <a href="signup.html"><button id="Signup">Sign Up - It's Free</button></a>
        </div>
    </nav>

    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>Have questions about CaptionCraft? We're here to help! Fill out the form below and we'll get back to you soon.</p>
    </div>

    <div class="contact-form-container">
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="What's this about?">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
            </div>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</body>
</html>
