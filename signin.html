<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CaptionCraft</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        body {
            background-color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .signin-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 90px 20px 20px 20px;
        }

        .signin-box {
            background: rgba(19, 2, 116, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(19, 2, 116, 0.3);
        }

        .signin-header {
            margin-bottom: 30px;
        }

        .signin-header h1 {
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .signin-header p {
            color: #ccc;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(19, 2, 116, 0.3);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group input[type="password"] {
            background: rgba(255, 255, 255, 0.05) !important;
            color: var(--text-color) !important;
            -webkit-text-fill-color: var(--text-color) !important;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--acent-color);
            background: rgba(19, 2, 116, 0.1);
        }

        .signin-button {
            width: 100%;
            padding: 14px;
            background: var(--acent-color);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .signin-button:hover {
            background: rgb(12, 1, 73);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #ccc;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(19, 2, 116, 0.3);
        }

        .divider span {
            padding: 0 10px;
        }

        .google-signin {
            background: transparent;
            border: 1px solid rgba(19, 2, 116, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .google-signin:hover {
            background: rgba(19, 2, 116, 0.1);
            border-color: var(--acent-color);
        }

        .signup-link {
            margin-top: 20px;
            color: #ccc;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--text-color);
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            cursor: pointer;
            accent-color: var(--text-color);
            width: 16px;
            height: 16px;
        }

        .checkbox-label input[type="checkbox"]:checked {
            background-color: var(--text-color);
            border-color: var(--text-color);
        }

        .forgot-password {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="sidebar-active" />
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
                <path d="M120-120v-60h720v60H120Zm0-240v-60h720v60H120Zm0-240v-60h720v60H120Z"/>
            </svg>
        </label>

        <div class="links-container">
            <label for="sidebar-active" class="close-sidebar-button">
                <label id="overlay" for="sidebar-active"></label>
                <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 24 24" width="24" class="close-icon">
                    <path d="M18.3 5.71c.39.39.39 1.02 0 1.41L13.41 12l4.89 4.88c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0L12 13.41l-4.88 4.89c-.39.39-1.02.39-1.41 0-.39-.39-.39-1.02 0-1.41L10.59 12 5.7 7.12c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L12 10.59l4.88-4.89c.39-.39 1.02-.39 1.41 0z"/>
                </svg> 
            </label>
            <a class="home-link" href="index.html">Home</a>
            <a href="Features.html">Features</a>
            <a href="solutions.html">Solutions</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Contact</a>
            <a href="signup.html"><button id="Signup">Sign Up - It's Free</button></a>
        </div>
    </nav>

    <div class="signin-container">
        <div class="signin-box">
            <div class="signin-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your captioning journey</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-group remember-me">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="signin-button">Sign In</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="google-signin">
                Continue with Google
            </button>

            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store the token
                    localStorage.setItem('token', data.token);
                    // Redirect to home page
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Error logging in. Please try again.');
            }
        });
    </script>
</body>
</html>
